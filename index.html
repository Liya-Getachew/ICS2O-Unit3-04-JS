<!DOCTYPE html>
<!--- ICS2O-Unit3-04-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="farenheit to celsius" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Liya-Getachew" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>farenheit to celsius</title>
    <link
      rel="canonical"
      href="https://github.com/Liya-Getachew/ICS2O-Unit3-04-JS"
    />
    <link rel="manifest" href="/ICS2O-Unit3-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>farenheit to celsius</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >convert fahrenheit (°F) to celsius (°C)</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <p>Enter temperature in fahrenheit here:</p>
        <div id="thermometer">
          <p>Formula: °C = (°F - 32) * 5/9</p>
        </div>
        <!-- Numeric Textfield -->
        <form action="#" class="value">
          Fahrenheit:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit"
              placeholder="insert value"
              aria-label="fahrenheit"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          °F
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="convert()"
        >
          convert
        </button>
        <div id="conversion" class="value">
          <div id="celsius">Celsius: °C</div>
        </div>
      </main>
    </div>
  </body>
</html>
